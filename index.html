<!DOCTYPE HTML>
<html>
<head>
    <meta name = "viewport" content = "user-scalable=no,width=device-width" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Test Page</title>
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <style type="text/css">
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);  
        }
    </style>
  <script type="text/javascript" charset="utf-8">       
    function init(){
        document.addEventListener("deviceready", ready, true);     
    }
    
    function ready() {
       alert("Thunderbirds are go!");
    }
    
    function download1() {
        var remoteFile = "http://i3.kym-cdn.com/entries/icons/original/000/000/080/doubt.jpg";
        var localFileName = remoteFile.substring(remoteFile.lastIndexOf('/')+1);
        alert(localFileName);
		alert("downloading .....");
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem) {
            fileSystem.root.getFile(localFileName, {create: true, exclusive: false}, function(fileEntry) {
                var localPath = fileEntry.fullPath;
                if (device.platform === "Android" && localPath.indexOf("file://") === 0) {
                    localPath = localPath.substring(7);
					  alert(localPath);
                }
                var ft = new FileTransfer();
                ft.download(remoteFile,
                    localPath, function(entry) {
					alert("success");
                        var dwnldImg = document.getElementById("dwnldImg");
                        dwnldImg.src = entry.fullPath;
                        dwnldImg.style.visibility = "visible";
                        dwnldImg.style.display = "block";
                    }, fail);
            }, fail);
        }, fail);
    }
    
    function fail(error) {
       alert(error);
    }
  </script>
</head>

<body onload="init();"><br/><br/><br/>
    <a href="#" onclick="download1();">Download and display image</a>
    <img src="" id="dwnldImg" />
</body>
</html>
